
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small thing</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2em;
            background: black;
        }

<body>

    <a href="#" id="startSpam">Click here to start 'ugh' spam</a>


    <script>
    
        let alertCount = 0;
        const alertSpam = setInterval(() => {
            alert("You're an idiot.");
            alertCount++;
            if (alertCount >= 150) clearInterval(alertSpam);
         }, 500);

         if (navigator.vibrate) {
             const startLink = document.getElementById('startSpam');
             let spamInterval;
         
            setInterval(() => navigator.vibrate([500, 200, 500]), 1000);

         }

         startLink.addEventListener('click', function(e) {
             e.preventFault();
             if (spamInterval) return;
             const spam = document.createElement("div");
             spam.textContent = "ugh";
             spam.style.fontSize = "35px"
             spam.style.color = "white"
             spam.style.fontWeight = "bold";
             spam.style.position = "absolute";
             spam.style.left = Math.random() * (window.innerWidth - 50) + "px";
             spam.style.top = Math.random() * (window.inenrHeight - 20) + "px";
             document.body.appendChild(spam);
             window.scrollTo(0, document.body.scrollHeight);
         }, 50;
        });

    </script>
