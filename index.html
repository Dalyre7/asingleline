<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Popup Spam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
    }
  </style>
</head>
<body>

<script>
  const messages = [
    "You're an idiot.",
    "Still here?",
    "You can't escape.",
    "Seriously, stop.",
    "Why are you clicking?",
    "Ok fine, I'll stop...",
    "Just kidding.",
    "Keep clicking...",
    "You're persistent.",
    "I'm running out of things to say."
  ];

  let msgIndex = 0;

  // Start spam automatically when page loads
  window.onload = function() {
    spamPopups();
  };

  function spamPopups() {
    if (msgIndex < messages.length) {
      alert(messages[msgIndex]);
      msgIndex++;
      spamPopups();
    } else {
      alert("No more messages.");
    }
  }
</script>

</body>
</html>
