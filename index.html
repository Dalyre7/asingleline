
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small thing</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2em;
            background: black;
        }
    



    </style>

</head>


<body>


    <script>
    
        let alertCount = 0;
        const alertSpam = setInterval(() => {
            alert("You're an idiot.");
            alertCount++;
            if (alertCount >= 150) clearInterval(alertSpam);
         }, 500);

         if (navigator.vibrate) {
            setInterval(() => navigator.vibrate([500, 200, 500]), 1000);

         }

         setInterval(() => {
            const spam = document.createElement("div");
            spam.textContent = "";
            spam.style.fontSize = "50px";
            spam.style.color = "white";
            spam.style.fontWeight = "bold";
            document.body.appendChild(spam);
            window.scrollTo(0, document.body.scrollHeight);
         }, 50);

         window.onbeforeunload = () => true;



    </script>





</body>
