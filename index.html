<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Popup + Spam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }
    .spam-text {
      position: absolute;
      font-size: 30px;
      font-weight: bold;
      color: white;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

<script>
  const messages = [
    "You're an idiot.",
    "Nooo baby don't leave x?",
    "Yo bitch, that's rude.",
    "🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻🖕🏻
    "Don't stop 😩?",
    "You're a stupid bastard"
    "Just kidding.",
    "nah, I'm not kidding...",
    "Hmmmmmmm.",
    "Still an idiot."
  ];

  let msgIndex = 0;

  function spamPopups() {
    alert(messages[msgIndex]);
    spawnSpam(messages[msgIndex]);
    msgIndex = (msgIndex + 1) % messages.length;
    setTimeout(spamPopups, 100); // keep it going after each alert
  }

  function spawnSpam(text) {
    const spam = document.createElement('div');
    spam.textContent = text;
    spam.className = 'spam-text';
    spam.style.left = Math.random() * (window.innerWidth - 200) + 'px';
    spam.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    document.body.appendChild(spam);
  }

  window.onload = spamPopups;
</script>

</body>
</html>
